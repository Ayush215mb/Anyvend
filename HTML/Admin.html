<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../CSS/LogInStyle.css">

   
   
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>

   
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
</head>
<body>
    <div class="LogInContainer">
        <div class="navbar">
            
            <div class="brandname"> 
                <a href="../index.html">
                    <img src="../assests/Images/Logo.jpg" class="logo" alt="logo"/>
                </a>
               
                Anyvend
            </div>
            <form class="search-box">
                <input type="text" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
            
            <nav class="nav-list">
                <li><a id="admin-link">Admin</a></li>
                <li> <a href="./LogIn.html" id="sign-up-link" >Log In</a></li>
                <li> <a href="#" >Cart</a></li>
                <li> <a href="#" > About us</a></li>
            </nav>
        </div>

        <div class="Adminbox">
            <form class="product-info" id="product-info">
                <input type="text" placeholder="Enter The product name" required id="name" >
                <input type="file" id="imageInput" accept="image/*" >
                <input type="text" placeholder="Enter the price" required id="price" >
                <input type="text" placeholder="Enter the quantity" required id="quantity" >
                <input type="text" placeholder="Enter the dimension" required id="Dimensions">
                <button type="submit"  id="submit">submit</button>
            </form>
            
               
            
        </div>
    </div>

    <script src="../JS/Admin-access.js" type="module"></script>
    <script src="../JS/Product-info.js" type="module"></script>
    
</body>
</html>
